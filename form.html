<html>
    <head>
<title>hello validate</title>
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  

    <body>
        <form  ng-app="myApp" name="fname" ng-controller="myCntrl" novalidate>

                <p>
                        Name: <input type="text" ng-model="name" name="name" required>
                        <span style="color: red" ng-show="fname.name.$dirty && fname.name.$invalid">
                            <span ng-show="fname.name.$error.required">Enter your name</span>
                            
                        </span>
                        </p>
                 <p>
                     Email: <input type="email" name="email" ng-model="email" required>
                 <span style="color:red" ng-show="fname.email.$dirty && fname.email.$invalid">
                    <span ng-show="fname.email.$error.email">Enter Valid Email</span>
                    <span ng-show="fname.email.$error.required">Enter your Email</span>
                 </span>
                    </p> 
                    <p>
                        Password:<input type="password" ng-model="pass" name="pass" required>
                        <span style="color:red" ng-show="fname.pass.$dirty && fname.pass.invalid"></span>
                        
                        <sapn style="color: red" ng-show="fname.pass.$error.required">Enter your password</sapn>
               
                    </p> 
                    <input type="submit">     

        </form>
    </body>
</html>
<script>
    var app=angular.module('myApp',[]);
    app.controller('myCntrl',function($scope){
        $scope.name="asnshu";

</script>
